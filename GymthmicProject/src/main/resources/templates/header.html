<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>header</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/styles.css}">

</head>
<body>

<div th:fragment="header" class="container-fluid">
    <header class="row">
        <nav class="navbar navbar-expand-lg py-2 position-relative">
            <div class="container-fluid">
                <!-- Logo Ã  gauche -->
                <a class="navbar-brand" href="#">
                    <!-- <img src="/mettrelien" alt="Logo" width="40" height="40"> -->
                    LOGO
                </a>

                    <div class="collapse navbar-collapse justify-content-center position-absolute top-50 start-50 translate-middle" id="navbarNav">
                         <ul class="navbar-nav">
                                <li class="nav-item mx-3">
                                    <a class="nav-link" href="#">justau'corps</a>
                                </li>
                                <li class="nav-item mx-3">
                                    <a class="nav-link" href="#">sportwear</a>
                                </li>
                                <li class="nav-item mx-3">
                                    <a class="nav-link" href="#">accessoires</a>
                                </li>
                            </ul>
                    </div>

            </div>
            <div class="d-flex align-items-center ms-auto">
                <!--logout boutton-->
                <div sec:authorize="isAuthenticated()" class="nav-item">
                    <form action="/GymthmicProject/logout" method="post">
                        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
                        <button class="btn btn-link ms-2">
                            <i class="bi bi-box-arrow-in-right"></i>
                        </button>
                    </form>
                </div>
                <!--login boutton, btn btn-outline-primary me-2-->
                <div sec:authorize="isAnonymous()" class="nav-item">
                    <a class="" th:href="@{/GymthmicProject/login}">
                        <i class="bi bi-box2-heart-fill"></i>
                    </a>
                </div>
                <!--inscription boutton -->
                <button sec:authorize="isAnonymous()" type="button" class="btn btn-primary">
                    <i class="bi bi-info-circle-fill"></i>
                </button>
                <a class="navbar-brand" href="#">N</a>
                <a class="navbar-brand" href="#">X</a>

            </div>
        </nav>

    </header>

</div>


</body>
</html>
